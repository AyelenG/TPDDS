<html>
<head>
	<title>Login</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="bootstrap-4.0.0-beta-dist/css/bootstrap.min.css" type="text/css"/>
	<link rel="stylesheet" href="css/login.css" type="text/css"/>
	<script src="//code.jquery.com/jquery-1.10.2.min.js"></script>
</head>
<body>
	<div class="container">
		<div id="login-box">
			<div class="logo">
				<img src="images/login.jpg" class="mw-100"/>
				<h1 class="logo-caption"><span class="tweak">L</span>ogin</h1>
			</div>
			<div class="controls">
				<form action="/login" method="GET">
				<input type="text" name="nombre" placeholder="Nombre de Usuario" class="form-control" />
				<input type="password" name="pass" placeholder="ContraseÃ±a" class="form-control" />
				<button class="btn btn-default btn-block btn-custom">Login</button>
				</form>
			</div>
		</div>
	</div>
	
	<!-- Javascript no se porque no funciona Spark no lo mapea -->
	<div id="particles-js"></div>
	<script type="text/javascript">
	$.getScript("https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js", function(){
	    particlesJS('particles-js',
	      {
	        "particles": {
	          "number": {
	            "value": 80,
	            "density": {
	              "enable": true,
	              "value_area": 800
	            }
	          },
	          "color": {
	            "value": "#ffffff"
	          },
	          "shape": {
	            "type": "circle",
	            "stroke": {
	              "width": 0,
	              "color": "#000000"
	            },
	            "polygon": {
	              "nb_sides": 5
	            },
	            "image": {
	              "width": 100,
	              "height": 100
	            }
	          },
	          "opacity": {
	            "value": 0.5,
	            "random": false,
	            "anim": {
	              "enable": false,
	              "speed": 1,
	              "opacity_min": 0.1,
	              "sync": false
	            }
	          },
	          "size": {
	            "value": 5,
	            "random": true,
	            "anim": {
	              "enable": false,
	              "speed": 40,
	              "size_min": 0.1,
	              "sync": false
	            }
	          },
	          "line_linked": {
	            "enable": true,
	            "distance": 150,
	            "color": "#ffffff",
	            "opacity": 0.4,
	            "width": 1
	          },
	          "move": {
	            "enable": true,
	            "speed": 6,
	            "direction": "none",
	            "random": false,
	            "straight": false,
	            "out_mode": "out",
	            "attract": {
	              "enable": false,
	              "rotateX": 600,
	              "rotateY": 1200
	            }
	          }
	        },
	        "interactivity": {
	          "detect_on": "canvas",
	          "events": {
	            "onhover": {
	              "enable": true,
	              "mode": "repulse"
	            },
	            "onclick": {
	              "enable": true,
	              "mode": "push"
	            },
	            "resize": true
	          },
	          "modes": {
	            "grab": {
	              "distance": 400,
	              "line_linked": {
	                "opacity": 1
	              }
	            },
	            "bubble": {
	              "distance": 400,
	              "size": 40,
	              "duration": 2,
	              "opacity": 8,
	              "speed": 3
	            },
	            "repulse": {
	              "distance": 200
	            },
	            "push": {
	              "particles_nb": 4
	            },
	            "remove": {
	              "particles_nb": 2
	            }
	          }
	        },
	        "retina_detect": true,
	        "config_demo": {
	          "hide_card": false,
	          "background_color": "#b61924",
	          "background_image": "",
	          "background_position": "50% 50%",
	          "background_repeat": "no-repeat",
	          "background_size": "cover"
	        }
	      }
	    );
	});
	</script>
</body>
</html>
